apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-system
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lmdevops/eks-devops-platform-template
    targetRevision: main
    path: kubernetes/platform/networking/ingress/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false 