apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins-monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lmdevops/eks-devops-platform-template
    path: kubernetes/platform/monitoring/prometheus/overlays/dev/
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true